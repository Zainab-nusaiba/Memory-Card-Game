<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="memory-card-game">
      <div class="memory-card" data-framework="angular">
        <img src="img/angular.svg" alt="angular card" class="front-side" />
        <img src="img/js.svg" alt="js card" class="back-side" />
      </div>
      <div class="memory-card" data-framework="html">
        <img src="img/html.svg" alt="html card" class="front-side" />
        <img src="img/js.svg" alt="js card" class="back-side" />
      </div>
      <div class="memory-card" data-framework="react">
        <img src="img/react.svg" alt="react card" class="front-side" />
        <img src="img/js.svg" alt="js card" class="back-side" />
      </div>
      <div class="memory-card" data-framework="tailwind-css">
        <img
          src="img/tailwind-css.svg"
          alt="tailwind-css card"
          class="front-side"
        />
        <img src="img/js.svg" alt="js card" class="back-side" />
      </div>
      <div class="memory-card" data-framework="typescript">
        <img
          src="img/typescript.svg"
          alt="typescript card"
          class="front-side"
        />
        <img src="img/js.svg" alt="js card" class="back-side" />
      </div>
      <div class="memory-card" data-framework="vue">
        <img src="img/vue.svg" alt="vue card" class="front-side" />
        <img src="img/js.svg" alt="js card" class="back-side" />
      </div>
      <div class="memory-card" data-framework="angular">
        <img src="img/angular.svg" alt="angular card" class="front-side" />
        <img src="img/js.svg" alt="js card" class="back-side" />
      </div>
      <div class="memory-card" data-framework="html">
        <img src="img/html.svg" alt="html card" class="front-side" />
        <img src="img/js.svg" alt="js card" class="back-side" />
      </div>
      <div class="memory-card" data-framework="react">
        <img src="img/react.svg" alt="react card" class="front-side" />
        <img src="img/js.svg" alt="js card" class="back-side" />
      </div>
      <div class="memory-card" data-framework="tailwind-css">
        <img
          src="img/tailwind-css.svg"
          alt="tailwind-css card"
          class="front-side"
        />
        <img src="img/js.svg" alt="js card" class="back-side" />
      </div>
      <div class="memory-card" data-framework="typescript">
        <img
          src="img/typescript.svg"
          alt="typescript card"
          class="front-side"
        />
        <img src="img/js.svg" alt="js card" class="back-side" />
      </div>
      <div class="memory-card" data-framework="vue">
        <img src="img/vue.svg" alt="vue card" class="front-side" />
        <img src="img/js.svg" alt="js card" class="back-side" />
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
